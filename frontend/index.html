<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0066cc" />
    <title>Gestionale Rilevamenti Operai</title>
    <!-- Script per gestire il redirect da 404.html su GitHub Pages -->
    <script type="text/javascript">
      (function() {
        var redirect = new URLSearchParams(window.location.search).get('p');
        if (redirect) {
          window.history.replaceState(null, null, redirect + window.location.hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
