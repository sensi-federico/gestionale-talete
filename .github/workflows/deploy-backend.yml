name: Deploy Backend

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: backend-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Check Fly token secret
        run: |
          if [ -z "${{ secrets.FLY_API_TOKEN }}" ]; then echo "FLY_API_TOKEN secret is not set in repository secrets" >&2; exit 1; fi

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: '${{ secrets.FLY_API_TOKEN }}'
        run: |
          flyctl deploy --remote-only
