name: Deploy Frontend

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compute base path
        id: pages
        run: |
          echo "base=/${GITHUB_REPOSITORY#*/}/" >> "$GITHUB_OUTPUT"

      - name: Build project
        env:
          VITE_BASE_PATH: ${{ steps.pages.outputs.base }}
          VITE_API_BASE_URL: https://gestionaletalete-backend.fly.dev/api
        run: npm run build

      - name: Check build artifacts
        run: |
          echo "Checking frontend/dist..."
          ls -la frontend || true
          if [ -d frontend/dist ]; then
            echo "frontend/dist found â€” disabling Jekyll"
            touch frontend/dist/.nojekyll
          else
            echo "ERROR: frontend/dist does not exist. The build probably failed; see above listing for details."
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
